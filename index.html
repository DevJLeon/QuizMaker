<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzzzz</title>
  <link rel="icon" href="/img/icons8-examen-48.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container form-container">
    <h1>Quiz maker</h1>
    <div class="row">
      <form class="quiz-form" action="">
        <div class="quizOption">
          <label for="opt1">1st option</label>
          <input type="text" name="opt1" id="opt1">
        </div>
        <div class="quizOption">
          <label for="opt2">2nd option</label>
          <input type="text" name="opt2" id="opt2">
        </div>
        <div class="quizOption">
          <label for="opt3">3rd option</label>
          <input type="text" name="opt3" id="opt3">
        </div>
        <div class="quizOption correctOption">
          <label for="">Select the corret answer:</label>
          <label ><input type="radio" name="ans" value="1">1st</label>
          <label ><input type="radio" name="ans" value="2">2nd</label>
          <label ><input type="radio" name="ans" value="3">3rd</label>
        </div>
        <div class="quizOption">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <div class="separator"></div>

  <div class="quiz">

  </div>
  <!--BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
